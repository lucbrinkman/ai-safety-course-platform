# Railway/Nixpacks build configuration
# Builds both React frontend and Python backend

[phases.setup]
nixPkgs = ["nodejs_20", "python312", "gcc"]

[phases.install]
cmds = [
    "cd web_frontend && npm ci",
    "pip install -r requirements.txt"
]

[phases.build]
cmds = ["cd web_frontend && npm run build"]

[start]
cmd = "python main.py"
