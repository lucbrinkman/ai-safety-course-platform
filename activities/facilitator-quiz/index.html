<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facilitator Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #36393f;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        h1 {
            margin-bottom: 10px;
            color: #5865f2;
        }
        #progress {
            margin-bottom: 20px;
            font-size: 0.9em;
            color: #b9bbbe;
        }
        #question-container {
            background: #40444b;
            border-radius: 12px;
            padding: 24px;
            max-width: 600px;
            width: 100%;
        }
        #question {
            font-size: 1.2em;
            margin-bottom: 20px;
            line-height: 1.4;
        }
        .option {
            display: block;
            width: 100%;
            padding: 14px 18px;
            margin-bottom: 10px;
            background: #36393f;
            border: 2px solid #4a4e57;
            border-radius: 8px;
            color: white;
            font-size: 1em;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
        }
        .option:hover {
            background: #4a4e57;
            border-color: #5865f2;
        }
        .option.selected {
            border-color: #5865f2;
            background: #4752c4;
        }
        .option.correct {
            border-color: #3ba55c;
            background: #2d7d46;
        }
        .option.incorrect {
            border-color: #ed4245;
            background: #a12d2f;
        }
        .option:disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }
        #result-container {
            display: none;
            background: #40444b;
            border-radius: 12px;
            padding: 32px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        #result-container.passed {
            border: 2px solid #3ba55c;
        }
        #result-container.failed {
            border: 2px solid #ed4245;
        }
        #result-emoji {
            font-size: 48px;
            margin-bottom: 16px;
        }
        #result-title {
            font-size: 1.5em;
            margin-bottom: 8px;
        }
        #result-score {
            font-size: 1.2em;
            color: #b9bbbe;
            margin-bottom: 20px;
        }
        #result-message {
            line-height: 1.6;
            margin-bottom: 20px;
        }
        #restart {
            padding: 12px 24px;
            font-size: 16px;
            background: #5865f2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        #restart:hover {
            background: #4752c4;
        }
        #status {
            margin-top: 20px;
            font-size: 0.9em;
            color: #b9bbbe;
        }
    </style>
</head>
<body>
    <h1>üìù Facilitator Quiz</h1>
    <div id="progress">Question 1/10</div>

    <div id="question-container">
        <div id="question">Loading...</div>
        <div id="options"></div>
    </div>

    <div id="result-container">
        <div id="result-emoji"></div>
        <div id="result-title"></div>
        <div id="result-score"></div>
        <div id="result-message"></div>
        <button id="restart">Try Again</button>
    </div>

    <div id="status"></div>

    <script type="module" src="main.js"></script>
</body>
</html>
